<div
  (mouseover)="expandDiv = true"
  (mouseout)="expandDiv = false"
  class="tw-w-full tw-max-w-sm tw-cursor-pointer tw-min-h-[256px] tw-bg-white tw-rounded-lg tw-border tw-border-gray-200 tw-shadow-md dark:tw-bg-gray-800 dark:tw-border-gray-700"
>
  <div class="tw-flex tw-justify-end tw-px-4 tw-pt-4">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="delete(user.id)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>

  <div class="tw-flex tw-flex-col tw-items-center tw-pb-10">
    <img
      [ngClass]="!expandDiv ? 'd-block' : 'd-none'"
      class="tw-mb-3 tw-w-24 tw-h-24 tw-rounded-full tw-shadow-lg"

      src="https://eu.ui-avatars.com/api/?name={{user.name}}&size=250"
      alt="Bonnie image"
    />
    <h5
      class="tw-mb-1 tw-text-xl tw-font-medium tw-text-gray-900 dark:tw-text-white"
    >
      {{ user.name }}
    </h5>
    <span class="tw-text-sm tw-text-gray-500 dark:tw-text-gray-400">{{
      user.email
    }}</span>

    <div
      *ngIf="expandDiv"
      class="tw-text-sm tw-text-gray-500 dark:tw-text-gray-400"
    >
      {{ user.mobile }}
    </div>

    <div
      *ngIf="expandDiv"
      class="tw-text-sm tw-text-gray-500 dark:tw-text-gray-400"
    >
      {{ user.address }}
    </div>
  </div>
</div>
